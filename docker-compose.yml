services:
  aris:
    build: .
    restart: unless-stopped
    ports:
      - "${PORT:-3080}:3080"
    env_file: .env
    environment:
      - NODE_ENV=production
      - DB_DIR=/app/data
    volumes:
      - aris-data:/app/data
      - aris-uploads:/app/uploads
      - aris-hf-cache:/root/.cache

volumes:
  aris-data:
  aris-uploads:
  aris-hf-cache:
